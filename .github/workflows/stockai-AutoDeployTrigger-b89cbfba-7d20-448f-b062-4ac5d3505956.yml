name: Trigger auto deployment for stockai

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/stockai-AutoDeployTrigger-b89cbfba-7d20-448f-b062-4ac5d3505956.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.STOCKAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STOCKAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STOCKAI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.STOCKAI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STOCKAI_REGISTRY_PASSWORD }}
          containerAppName: stockai
          resourceGroup: sundai
          imageToBuild: ghcr.io/stockai:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


